<!DOCTYPE html>
<html layout:decorate="~{'/layouts/layout'}">
<head>
<meta charset="UTF-8" />
</head>
<body>

		<div class="content-wrapper" layout:fragment="corpo">
			<form class="container" method="post" th:object="${categoria}"
				th:action="@{/categoria/save}">

				<!--Input responsÃ¡vel em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsÃ¡vel em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="usr">Name:</label> <input type="text"
						th:field="*{nome}" class="form-control" id="usr">
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>

			</form>

		</div>

	
</body>
</html>
