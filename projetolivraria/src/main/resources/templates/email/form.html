<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Envio de Email</title>
</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Criar Email</strong>
				</div>
			<form class="container" method="post" th:object="${email}"
				th:action="@{/email/save}">
				
				<!--Input responsável em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsável em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" >
					    <label>Seu Email</label>
					    <div th:text="${email.usuario}"></div>
					    <input type="hidden" th:field="*{usuario}"
							th:value="*{usuario}">
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
					    <label>Titulo</label>
					    <input type="text" class="form-control input-sm" th:field="*{titulo}" autofocus="autofocus"  maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-12" th:classappend="${#fields.hasErrors('texto')}? 'has-error'">
					    <label>Conteudo</label>
					    
					    <textarea rows="2" cols="20"
						 type="text" class="form-control input-sm" th:field="*{texto}"
						  autofocus="autofocus" maxlength="1000"></textarea>
					</div>
				</div>
				
				<div class="form-group row">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>

			</form>

		</div>
		</div>
	
</body>
</html>
