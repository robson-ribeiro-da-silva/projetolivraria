<!DOCTYPE html>
<html layout:decorate="~{'/layouts/layout'}">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Usuario</title>
</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Cadastro de Usuarios</strong>
				</div>
			<form class="container" method="post" th:object="${usuario}"
				th:action="@{/usuario/save}">

				<!--Input responsável em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsável em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
					    <label>Nome</label>
					    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o Nome" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('cep')}? 'has-error'">
					    <label>CEP</label>
					    <input type="text" class="form-control input-sm" th:field="*{cep}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('bairro')}? 'has-error'">
					    <label>Bairro</label>
					    <input type="text" class="form-control input-sm" th:field="*{bairro}" autofocus="autofocus" placeholder="Informe o Bairro" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('rua')}? 'has-error'">
					    <label>Rua</label>
					    <input type="text" class="form-control input-sm" th:field="*{rua}" autofocus="autofocus" placeholder="Informe A Rua" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
						<label>Email</label> 
						<input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Informe o Email"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
						<label>Crie uma Senha</label> 
						<input type="password" class="form-control input-sm" th:field="*{senha}" maxlength="150" placeholder="Informe uma Senha"/>
					</div>
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
					<button><a th:href="@{/}" class="btn btn-sm btn-danger">Cancelar</a></button>
				</div>

			</form>

		</div>
		</div>

	
</body>
</html>
