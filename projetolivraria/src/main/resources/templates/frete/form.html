<!DOCTYPE html>
<html layout:decorate="~{'/layouts/layout'}">
<head>
<meta charset="UTF-8" />
<title>Dados de Entrega</title>
</head>
<body>

		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
			<div class="panel-heading">
					<strong>Detalhes do Pedido</strong>
					<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th>Numero do Pedido</th>
									<th>Valor Total</th>
									<th>Data do Pedido</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${pedido.id}" ></td>
									<td th:text="${pedido.valorTotal}" ></td>
									<td th:text="${pedido.data}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
			<form class="container" method="post" th:object="${frete}"
				th:action="@{/frete/save}">
				
				<input type="radio" th:field="*{pedido}" th:value="${pedido.id}"><br>
				<strong>Dados de Entrega</strong>
				
				<!--Input responsável em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsável em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('cepDestino')}? 'has-error'">
					    <label>Informe o CEP</label>
					    <input type="text" class="form-control input-sm" th:field="*{cepDestino}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('rua')}? 'has-error'">
					    <label>Rua</label>
					    <input type="text" class="form-control input-sm" th:field="*{rua}" autofocus="autofocus"  maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4" th:classappend="${#fields.hasErrors('bairro')}? 'has-error'">
						<label>Bairro</label> 
						<input type="text" class="form-control input-sm" th:field="*{bairro}" maxlength="150"/>
					</div>
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-primary">Finalizar</button>
					<button><a th:href="@{/itemPedido/add}" class="btn btn-sm btn-danger">Cancelar</a></button>
				</div>

			</form>
			</div>
		</div>
	
</body>
</html>
