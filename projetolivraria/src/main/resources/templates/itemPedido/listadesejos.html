<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Lista de desejos</title>
</head>
<body>

		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
			<strong>Minha Lista de Desejos</strong>
				<div class="form-group row">
					<div>
						<div th:each="listadesejo : ${listadesejos}">
							<hr class="sidebar-divider my-1">
								<div>
									<i class="fas fa-fw fa-book"></i>
								</div>	
								
								<div th:each="livro : ${listadesejo.livro}" >
									<div th:text="${livro.titulo}" ></div>
									<div th:text="${livro.sinopse}" ></div>
									<div th:text="${livro.ano}" ></div>
									<div th:text="${livro.edicao}" ></div>
									<div th:text="${livro.editora.nome}" ></div>
									<div th:text="${livro.categoria.nome}" ></div>
																
								</div>
								
							<hr class="sidebar-divider my-0">
						</div>
					</div>
					</div>
			</div>
		</div>
	
</body>
</html>
